<html id="demo" lang="en-us">

<head>
<meta charset="utf-8"/>
<title>Online Demo | jQuery.Feyn</title>
<meta name="keywords" content="Feynman diagrams, jQuery, SVG"/>
<meta name="description" content="jQuery.Feyn's online demo"/>
<link rel="stylesheet" media="all" href="css/normalize.css"/>
<link rel="stylesheet" media="all" href="css/default.css"/>
<script src="js/jquery.js"></script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-43098269-1', 'photino.github.io');
  ga('send', 'pageview');
</script>
<script>
  $(document).ready(function() {
    $('#aurora').feyn({
      width: 200,
      height: 200,
      standalone: true,
      selector: false,
      grid: {show: false},
      color: 'black',
      thickness: 1.6,
      incoming: {i1: '20,180', i2: '180,180'},
      outgoing: {o1: '20,20', o2: '180,20'},
      vertex: {v1: '100,140', v2: '100,60', v3: '46,33', v4: '154,33'},
      auxiliary: {a1: '10,114'},
      fermion: {color: 'blue', line: 'i1-v1-i2,o2-v4-v2-v3-o1'},
      photon: {color: 'orange', line: 'v1-v2'},
      gluon: {color: 'green', line: 'v3-v4'},
      symbol: {s1: ['a1', -90, 'arrow', 25]},
      node: {show: 'v', type: 'dot', fill: 'black', radius: 1},
      label: {t1: ['10,194', 'e^{&#8722;}'], t2: ['190,194', 'e^+'],
        t3: ['10,12', 'q'], t4: ['190,12', '-q'], t5: ['85,102', '&#947;'],
        t6: ['100,10', 'g']},
      image: {m1: ['120,80', 'svg/muon.svg', 65, 34]},
      ajax: false
    });
    $('#nightly').feyn({
      width: 200,
      height: 200,
      standalone: true,
      selector: true,
      grid: {show: true},
      color: 'black',
      thickness: 1.6,
      incoming: {i1: '20,180', i2: '180,180'},
      outgoing: {o1: '20,20', o2: '180,20'},
      vertex: {v1: '100,140', v2: '100,60', v3: '46,33', v4: '154,33'},
      auxiliary: {a1: '10,114'},
      fermion: {color: 'blue', line: 'i1-v1-i2,o2-v4-v2-v3-o1'},
      photon: {color: 'orange', line: 'v1-v2'},
      gluon: {color: 'green', line: 'v3-v4'},
      symbol: {s1: ['a1', -90, 'arrow', 25]},
      node: {show: 'v', type: 'dot', fill: 'black', radius: 1},
      label: {t1: ['10,194', 'e^{&#8722;}'], t2: ['190,194', 'e^+'],
        t3: ['10,12', 'q'], t4: ['190,12', '-q'], t5: ['85,102', '&#947;'],
        t6: ['100,10', 'g']},
      image: {m1: ['120,80', 'svg/muon.svg', 65, 34]}
    });
    $('.feyn').css('cursor', 'crosshair').click(function(e) {
      var offset = $(this).offset(),
        factor = $(this).width() / 200,
        x = Math.round((e.pageX - offset.left) / factor),
        y = Math.round((e.pageY - offset.top) / factor);
      $('svg .feyn_coord').remove();
      $(this).children('svg').append('<text class="feyn_coord" x="' + x +
        '" y="' + y + '" font-size="10">' + x  + ',' + y + '</text>');
      $(this).html($(this).html());
      return false;
    });
    $('textarea').css({'width': '48em', 'height': '16.2em'});
  });
</script>
