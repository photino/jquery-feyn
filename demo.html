<!DOCTYPE html>
<html id="demo" lang="en-us">

<head>
<meta charset="utf-8"/>
<title>Online Demo | jQuery.Feyn</title>
<meta name="keywords" content="Feynman diagrams, jQuery, SVG"/>
<meta name="description" content="jQuery.Feyn's online demo."/>
<link rel="stylesheet" media="all" href="css/normalize.css"/>
<link rel="stylesheet" media="all" href="css/default.css"/>
<script src="js/jquery.js"></script>
<script src="js/jquery.feyn.js"></script>
<script src="js/jdom.js"></script>
<script>
  $(document).ready(function() {
    $('#aurora').feyn({
      width: 200,
      height: 200,
      standalone: true,
      selector: false,
      grid: {show: false},
      color: 'black',
      thickness: 1.6,
      incoming: {i1: '20,180', i2: '180,180'},
      outgoing: {o1: '20,20', o2: '180,20'},
      vertex: {v1: '100,140', v2: '100,60', v3: '46,33', v4: '154,33'},
      auxiliary: {a1: '10,114'},
      fermion: {color: 'blue', line: 'i1-v1-i2, o2-v4-v2-v3-o1'},
      photon: {color: 'orange', line: 'v1-v2'},
      gluon: {color: 'green', line: 'v3-v4'},
      symbol: {s1: ['a1', -90, ['arrow', 0], 25]},
      node: {show: 'v', type: 'dot', fill: 'black', radius: 1},
      label: {t1: ['10,194', 'e^{&#8722;}'], t2: ['190,194', 'e^+'],
        t3: ['10,12', 'q'], t4: ['190,12', '-q'], t5: ['85,102', '&#947;'],
        t6: ['100,10', 'g']},
      image: {m1: ['120,80', 'svg/muon.svg', 65, 34]},
      ajax: false
    });
    $('#nightly').feyn({
      width: 200,
      height: 200,
      standalone: true,
      selector: true,
      grid: {show: true},
      color: 'black',
      thickness: 1.6,
      incoming: {i1: '20,180', i2: '180,180'},
      outgoing: {o1: '20,20', o2: '180,20'},
      vertex: {v1: '100,140', v2: '100,60', v3: '46,33', v4: '154,33'},
      auxiliary: {a1: '10,114'},
      fermion: {color: 'blue', line: 'i1-v1-i2, o2-v4-v2-v3-o1'},
      photon: {color: 'orange', line: 'v1-v2'},
      gluon: {color: 'green', line: 'v3-v4'},
      symbol: {s1: ['a1', -90, ['arrow', 0], 25]},
      node: {show: 'v', type: 'dot', fill: 'black', radius: 1},
      label: {t1: ['10,194', 'e^{&#8722;}'], t2: ['190,194', 'e^+'],
        t3: ['10,12', 'q'], t4: ['190,12', '-q'], t5: ['85,102', '&#947;'],
        t6: ['100,10', 'g']},
      image: {m1: ['120,80', 'svg/muon.svg', 65, 34]}
    });
    $('.feyn').css('cursor', 'crosshair').click(function(e) {
      var offset = $(this).offset(),
        x = Math.round(e.pageX - offset.left),
        y = Math.round(e.pageY - offset.top);
      $('svg .feyn_coord').remove();
      $(this).children('svg').append('<text class="feyn_coord" x="' + x
        + '" y="' + y + '" font-size="10">' + x  + ',' + y + '</text>');
      $(this).html($(this).html());
      return false;
    });
    $('textarea').css({'width': '66%', 'font-size': '80%'});
  });
</script>
</head>

<body>

<header><!-- Load "index.html #index_header" --></header>
<nav><!-- Load "index.html #index_nav" --></nav>

<article>
<h3>Online Demo</h3>
<section style="margin:1em auto;text-align:center;">
  <div id="aurora"><!-- Insert Feynman diagram here --></div>
  <div id="nightly"><!-- Insert Feynman diagram here --></div>
</section>
</article>

<footer><!-- Load "index.html #index_footer" --></footer>

</body>
